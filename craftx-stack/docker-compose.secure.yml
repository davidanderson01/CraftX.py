# Security-focused Docker Compose with vulnerability scanning
version: "3.9"

services:
  craftx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: craftx
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      OLLAMA_HOST: 0.0.0.0
    volumes:
      - craftx_models:/root/.ollama
      - ./Modelfile:/app/Modelfile:ro
      - ./artifacts/CraftXAttestation.abi.json:/app/CraftXAttestation.abi.json:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /var/run

  nginx:
    image: nginx:1.26-alpine
    container_name: craftx-nginx
    depends_on:
      - craftx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

  attest-cron:
    build: ./attest
    container_name: craftx-attest-cron
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MODELFILE_PATH: "/app/Modelfile"
      ABI_PATH: "/app/artifacts/CraftXAttestation.abi.json"
    volumes:
      - ./Modelfile:/app/Modelfile:ro
      - ./artifacts/CraftXAttestation.abi.json:/app/artifacts/CraftXAttestation.abi.json:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

volumes:
  craftx_models:
