services:
  craftx:
    build: .
    container_name: craftx
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      OLLAMA_HOST: 0.0.0.0
    volumes:
      - craftx_models:/root/.ollama
      - ./Modelfile:/app/Modelfile:ro
      - ./artifacts/CraftXAttestation.abi.json:/app/CraftXAttestation.abi.json:ro

  nginx:
    image: nginx:latest
    container_name: craftx-nginx
    depends_on:
      - craftx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro

  attest-cron:
    build: ./attest
    container_name: craftx-attest-cron
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MODELFILE_PATH: "/app/Modelfile"
      ABI_PATH: "/app/artifacts/CraftXAttestation.abi.json"
    volumes:
      - ./Modelfile:/app/Modelfile:ro
      - ./artifacts/CraftXAttestation.abi.json:/app/artifacts/CraftXAttestation.abi.json:ro

volumes:
  craftx_models:
