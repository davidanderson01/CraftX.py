<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1F3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E2E2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)" stroke="#00F0FF" stroke-width="1"/>
  
  <!-- Inner glow border -->
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
  
  <!-- CX monogram -->
  <text x="32" y="40" text-anchor="middle" 
        font-family="JetBrains Mono, monospace" 
        font-size="20" 
        font-weight="bold" 
        fill="url(#textGradient)"
        filter="url(#glow)">CX</text>
  
  <!-- Decorative corner dots -->
  <circle cx="12" cy="12" r="1" fill="#00F0FF" opacity="0.6"/>
  <circle cx="52" cy="12" r="1" fill="#FFB300" opacity="0.6"/>
  <circle cx="12" cy="52" r="1" fill="#FFB300" opacity="0.6"/>
  <circle cx="52" cy="52" r="1" fill="#00F0FF" opacity="0.6"/>
</svg>
