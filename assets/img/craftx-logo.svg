<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1F3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E2E2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#00F0FF" stroke-width="2"/>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
  
  <!-- Main logo container -->
  <g transform="translate(100, 100)">
    <!-- Code brackets representing modularity -->
    <path d="M-45,-25 L-55,-25 L-65,-15 L-65,15 L-55,25 L-45,25" 
          fill="none" stroke="#00F0FF" stroke-width="3" stroke-linecap="round"/>
    <path d="M45,-25 L55,-25 L65,-15 L65,15 L55,25 L45,25" 
          fill="none" stroke="#00F0FF" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Central "CX" monogram -->
    <text x="0" y="8" text-anchor="middle" 
          font-family="JetBrains Mono, monospace" 
          font-size="32" 
          font-weight="bold" 
          fill="url(#textGradient)"
          filter="url(#glow)">CX</text>
    
    <!-- Python-inspired decorative elements -->
    <circle cx="-30" cy="-35" r="2" fill="#FFB300" opacity="0.8"/>
    <circle cx="30" cy="-35" r="2" fill="#00F0FF" opacity="0.8"/>
    <circle cx="-35" cy="35" r="2" fill="#00F0FF" opacity="0.6"/>
    <circle cx="35" cy="35" r="2" fill="#FFB300" opacity="0.6"/>
    
    <!-- Modular connection dots -->
    <circle cx="-20" cy="40" r="1.5" fill="#00F0FF"/>
    <circle cx="-10" cy="40" r="1.5" fill="#FFB300"/>
    <circle cx="0" cy="40" r="1.5" fill="#00F0FF"/>
    <circle cx="10" cy="40" r="1.5" fill="#FFB300"/>
    <circle cx="20" cy="40" r="1.5" fill="#00F0FF"/>
  </g>
  
  <!-- Brand text -->
  <text x="100" y="170" text-anchor="middle" 
        font-family="JetBrains Mono, monospace" 
        font-size="14" 
        font-weight="bold" 
        fill="#00F0FF">CraftX.py</text>
  
  <text x="100" y="185" text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="9" 
        fill="#FFB300" 
        opacity="0.9" 
        font-style="italic">modular by design</text>
</svg>
